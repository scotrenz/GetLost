<!DOCTYPE html>
<html>

<head>
    <title>GetLost</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
</head>

<body>
    <!--header-->
    <header id="header" class="container">
        <div class="row">
            <div class="col-lg-4">
                <h1 id="title">GetLost!</h1>
            </div>
            <div class="col-lg-5"></div>
            <div class="col-lg-3">
                <div id="navigation"></div>
                <!-- Trigger the modal with a button -->
                <button id="modalOpen" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Login</button>
                <button id="btnLogOut" class="btn btn-action hide" data-dismiss="modal">Log Out</button>
            </div>
        </div>
    </header>
    <!-- Login Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <div id="modal-entries">
                        <div>
                            <label for="txt-email">Email </label>
                            <br>
                            <input id="txt-email" type="email">
                        </div>
                        <div>
                            <label for="txt-password">Password </label>
                            <br>
                            <input id="txt-password" type="password">
                        </div>
                        <div id="signUpPage">
                            <div>
                                <label for="txt-name">Name</label>
                                <br>
                                <input id="txt-name" type="name">
                            </div>
                            <div>
                                <label for="txt-display">User Name</label>
                                <br>
                                <input id="txt-display" type="dispaly-name">
                            </div>
                            <div>
                                <label for="txt-location">Location</label>
                                <br>
                                <input id="txt-location" type="location">
                            </div>
                            <div>
                                <label for="profile-image">Profile Picture</label>
                                <input type="file" name="file" class="inputimg" id="profile-image" accept="image/*">
                            </div>
                            <div id="error"></div>
                        </div>
                    </div>
                    <button id="btnLogin" class="btn btn-action">Login</button>
                    <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
                    <button id="btnSignUpEntry" class="btn btn-secondary">Sign Up</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row" id="background">
        <!--Profile-->
        <div class="container well col-lg-2 hide" id="profile-box">
            <div class="">
                <h2 class="text-center">Your Profile</h2>
                <div id="profile-picture"><img src="assets/images/project-1-default-user.png"></div>
                <div id="profile-content">
                    <h3 id=username></h3>
                </div>
            </div>
        </div>
        <div class="">
            <!--Search-->
            <div id="body-content" class="col-lg-10">
                <div class="text-center">
                    <div>
                        <div id="first-page">
                            <div>
                                <div class="form-inline">
                                    <input class="form-control" id="userSearch" type="search" placeholder="Search For Trails">
                                    <input class="form-control" id="userDistance" type="search" placeholder="Distance">
                                    <span class="form-group-btn">
                                 <button class="form-control btn btn-default" id="btnSearch" type="button">Go!</button>
                             </span>
                                </div>
                                <h2 id="nearYou">Trails Near You</h2>
                                <h2 id="results" class="hide" >Search Results</h2>
                                <div class="container">
                                    <div class="row" id="search-display"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <div id="weather"></div>
        <!--Profile Favorites/Stats-->
        <div class="row">
            <div class="col-lg-10">
                <div id="second-page">
                    <div id="favorites"><h1>Favorites</h1></div>
                </div>
                <div id="calender"></div>
                <div id="history"></div>
                <div id="stats"></div>
            </div>
        </div>

        <div class="container" id="footer">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">GetLost&copy;
                        <button id="test">test</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmNX29rk_tbFqoDWIyYCg5TglI2OP8Xnk&callback=initMap">
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/ef62b51349.js"></script>
        <script type="text/javascript" src="assets/javascript/getlost.js"></script>
</body>

</html>
